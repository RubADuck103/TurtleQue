<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TurtleQue Home - Y2K Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header>
      <h1>TurtleQue</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Friends</a>
        <a href="#">Messages</a>
        <a href="#">Profile</a>
      </nav>
    </header>

    <div class="content">
      <aside class="sidebar">
        <img src="avatar.png" alt="Your Avatar" class="avatar" />
        <h2>Username</h2>
        <p>Status: Online</p>
        <h3>Friends</h3>
        <ul class="friend-list">
          <li><img src="friend1.png" alt="Friend 1" /> Friend1</li>
          <li><img src="friend2.png" alt="Friend 2" /> Friend2</li>
          <!-- Add more friends -->
        </ul>
      </aside>

      <main class="feed">
        <section class="new-post">
          <textarea placeholder="What's on your mind?"></textarea>
          <button id="post-btn">Post</button>
        </section>

        <section class="posts">
          <!-- Posts will appear here -->
        </section>
      </main>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
