<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TurtleQue Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- ðŸ”Š Startup Sound -->
  <audio id="startupSound">
    <source src="startup.mp3" type="audio/mpeg" />
  </audio>

  <!-- ðŸ’» LOGIN SCREEN -->
  <div id="loginScreen" class="login-screen">
    <h2>Welcome to TurtleQue</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <p id="authMessage" style="color: red;"></p>
  </div>

  <!-- ðŸ–¥ï¸ DESKTOP (HIDDEN UNTIL LOGGED IN) -->
  <div class="desktop" id="desktopUI" style="display: none;">
    <div class="icon blog-icon">
      <a href="#" id="openBlogWindow">
        <img src="icon-blogs.png" alt="Blog Icon" />
      </a>
    </div>

    <div id="blogWindow" class="window" style="display:none;">
      <div class="window-header">
        <span>Blog</span>
        <button id="closeBlogWindow">X</button>
      </div>
      <div class="window-content" id="blogContent">
        <div id="blogPosts"></div>
        <form id="blogForm">
          <input type="text" id="blogTitle" placeholder="Title" required />
          <textarea id="blogContentInput" placeholder="Write your post here..." required></textarea>
          <button type="submit">Post Blog</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbPW4QJXwz4zirD1eNni05Jv9jjvznBoc",
      authDomain: "turtleque-d4096.firebaseapp.com",
      projectId: "turtleque-d4096",
      storageBucket: "turtleque-d4096.firebasestorage.app",
      messagingSenderId: "1063279534551",
      appId: "1:1063279534551:web:12ca5515dae9e447c02b92"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginScreen = document.getElementById("loginScreen");
    const desktopUI = document.getElementById("desktopUI");
    const startupSound = document.getElementById("startupSound");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const authMessage = document.getElementById("authMessage");

    loginBtn.onclick = () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => showDesktop())
        .catch(err => authMessage.textContent = err.message);
    };

    signupBtn.onclick = () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => showDesktop())
        .catch(err => authMessage.textContent = err.message);
    };

    function showDesktop() {
      loginScreen.style.display = "none";
      desktopUI.style.display = "block";
      startupSound.play().catch(() => {
        document.body.addEventListener("click", () => startupSound.play(), { once: true });
      });
    }

    // Auto-login if user is already logged in
    auth.onAuthStateChanged(user => {
      if (user) showDesktop();
    });
  </script>
</body>
</html>
