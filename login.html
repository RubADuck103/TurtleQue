<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TurtleQue</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Login to TurtleQue</h1>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account? <a href="index.html">Sign up here</a></p>

  <!-- Firebase SDK & Initialization -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

   const firebaseConfig = {
  apiKey: "AIzaSyDbPW4QJXwz4zirD1eNni05Jv9jjvznBoc",
  authDomain: "turtleque-d4096.firebaseapp.com",
  projectId: "turtleque-d4096",
  storageBucket: "turtleque-d4096.firebasestorage.app",
  messagingSenderId: "1063279534551",
  appId: "1:1063279534551:web:12ca5515dae9e447c02b92"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
